<!DOCTYPE html>

<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Creepster|Old+Standard+TT" rel="stylesheet"> 
  
  <title th:text="${pageTitle}">Dwarf Home</title>
</head>

<body>

<nav th:replace="layouts/nav :: navFragment">
</nav>


<div class="jumbotron">
    <h1>Tolkien Dwarfs</h1> 
  </div>
  
  <div class ="container">
	<p>Tolkien Dwarfs</p>
  	
  	<table class="table table-striped">
  	<thead>
  		<th>Name</th>
  		<th>Author</th>
  		<th>Image</th>
  	</thead>
  	<tbody>
  		<tr th:each="dwarf: ${tolkienDwarfs}">
  			<td th:text="${dwarf.name}">Thorin</td>
  			<td th:text="${dwarf.author}">Tolkien</td>
  			<td><img src="../static/img/Thorin.png" th:src="@{/img/}+${dwarf.image}"></img></td>
  		</tr>
  	</tbody>
  	
  	</table>
  	
</div>

</body>
</html>
