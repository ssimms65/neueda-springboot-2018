<!DOCTYPE html>

<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"rel="stylesheet">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<title th:text="${pageTitle}">Passengers</title>
</head>

<body>

	<nav th:replace="layouts/nav :: navFragment"></nav>

<div class="hero-image">
  <div class="hero-text">
    <img src="/img/rain.jpg" width=100% height=300></img>
  </div>
</div>

<div class="container-fluid">

	<div class="jumbotron text-center">
		<h1 th:text="'Weather for ' + ${pageTitle}"></h1>
	</div>

	<table class="table table-striped">
	<thead>
		<tr>
			<th>City</th>
			<th>Weather</th>
			<th>Temperature</th>
			<th>Image</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td th:text="${todaysWeather.location.name}">Name</td>
			<td th:text="${todaysWeather.weather.description}">WeatherDescription</td>
			<td th:text="${todaysWeather.weather.temperature}">Temperature</td>
			<!-- weather.description = &alt:strong&gt;Raining</strong> ---This is the difference between text and view text-->
			<td><img src="" th:src="${todaysWeather.weather.image}"></td>
		</tr>  
	</tbody>
</table>

</div>

</body>
</html>
