<!DOCTYPE html>

<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

	<nav th:replace="layouts/nav :: navFragment"></nav>

	<div class="jumbotron text-center">
		<h1>Belfast Events</h1>
	</div>


	<div class="hero-image">
		<div class="hero-text">
			<img src="/img/belfast.jpg" width=100% height=450></img>
		</div>
	</div>

	<!-- <div class="container-fluid"> -->

		<table class="table table-striped">
			<thead>
				<tr>
					<th>Identifier</th>
					<th>URL</th>
					<th>Start Date</th>
					<th>End Date</th>
					<th>Time</th>
					<th>Venue</th>
					<th>Venue Url</th>
					<th>Audience</th>
					<th>Theme</th>
					<th>Cost</th>
					<th></th>

					<th></th>

				</tr>
			</thead>

			<tbody>
				<tr th:each="event: ${allEvents}">
					<td th:text="${event.identifier}"></td>
					<td th:text="${event.url}"></td>
					<td th:text="${event.startDate}"></td>
					<td th:text="${event.endDate}"></td>
					<td th:text="${event.time}"></td>
					<td th:text="${event.venue}"></td>
					<td th:text="${event.venueUrl}"></td>
					<td th:text="${event.image}"></td>
					<td th:text="${event.audience}"></td>
					<td th:text="${event.theme}"></td>
					<td th:text="${event.cost}"></td>
				</tr>
			</tbody>
		</table>


		<div th:replace="layouts/scripts :: scriptsFragment"></div>

</body>

</html>
