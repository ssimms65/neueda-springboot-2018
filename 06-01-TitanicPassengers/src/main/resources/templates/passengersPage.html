 <!DOCTYPE html>

<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
 
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  
  <title th:text="${pageTitle}">Passengers</title>
</head>

<body>

<nav th:replace="layouts/nav :: navFragment">
</nav>


<div class="jumbotron text-center">
    <h1>Titanic Passengers</h1> 
  </div>
  
<div class ="container">
  	<p>Titanic Passengers</p>
  
  	<table class="table table-striped">
	<thead>
  		<th>PassengerId</th>
  		<th>Survived</th>
  		<th>PClass</th>
  		<th>Name</th>
  		<th>Sex</th>
  		<th>Age</th>
  		<th>SibSp</th>
  		<th>Parch</th>
  		<th>Ticket</th>
  		<th>Fare</th>
  		<th>Cabin</th>
  		<th>Embarked</th>
	</thead>
  	
  	<tbody>
  		<tr th:each="passenger ${passengers}">
  			<td th:integer="${passenger.passengerId}">1</td>
  			<td th:integer="${passenger.survived}">0</td>
  			<td th:integer="${passenger.pClass}">3</td>
  			<td th:text="${passenger.name}">Braund, Mr. Owen Harris</td>
  			<td th:text="${passenger.sex}">male</td>
  			<td th:integer="${passenger.age}">22</td>
  			<td th:integer="${passenger.sibSp}">1</td>
  			<td th:integer="${passenger.parch}">0</td>
  			<td th:double="${passenger.ticket}">A/5 21171</td>
  			<td th:double="${passenger.fare}">7.25</td>
  			<td th:double="${passenger.cabin}"></td>
  			<td th:text="${passenger.embarked}">S</td>
  		</tr>
  	</tbody>
  	
  	</table>
  	
</div>

</body>
</html>
