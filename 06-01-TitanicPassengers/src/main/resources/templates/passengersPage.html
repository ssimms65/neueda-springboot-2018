 <!DOCTYPE html>

<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel = "stylesheet">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <title th:text="${pageTitle}">Passengers</title>
  </head>


<body>

<nav th:replace="layouts/nav :: navFragment">
</nav>


<div class="jumbotron text-center">
    <h1>Titanic Passengers</h1> 
  </div>
  
<div class ="container-fluid">
  	<p>Titanic Passengers</p>
  
  	<table class="table table-striped">
	<thead>
  		<th>PassengerId</th>
  		<th>Survived</th>
  		<th>PClass</th>
  		<th>Name</th>
  		<th>Sex</th>
  		<th>Age</th>
  		<th>SibSp</th>
  		<th>Parch</th>
  		<th>Ticket</th>
  		<th>Fare</th>
  		<th>Cabin</th>
  		<th>Embarked</th>
	</thead>
  	
  	<tbody>
  		<tr th:each="passenger: ${passengers}">
  			<td th:text="${passenger.passengerId}"></td>
  			<td th:text="${passenger.survived}"></td>
  			<td th:text="${passenger.pClass}"></td>
  			<td th:text="${passenger.name}"></td>
  			<td th:text="${passenger.sex}">male</td>
  			<td th:text="${passenger.age}"></td>
  			<td th:text="${passenger.sibSp}"></td>
  			<td th:text="${passenger.parch}"></td>
  			<td th:text="${passenger.ticket}"></td>
  			<td th:text="${passenger.fare}"></td>
  			<td th:text="${passenger.cabin}"></td>
  			<td th:text="${passenger.embarked}">S</td>
  			<td><a href="#" th:href="@{/view/} + ${passenger.passengerId}">View</a></td>			
  		</tr>
  	</tbody>	
  </table> 	
</div>

</body>
</html>
