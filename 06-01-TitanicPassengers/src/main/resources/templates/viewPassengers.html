<!DOCTYPE html>

<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel = "stylesheet">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <title th:text="${pageTitle}">Passengers</title>
  </head>

<body>

<nav th:replace="layouts/nav :: navFragment">
</nav>

<div class="jumbotron text-center">
    <h1>Titanic Passengers</h1> 
  </div>
  
<div class ="container-fluid">
  
  	<table class="table table-striped">

  	<tbody>
  	<tr>
  			<th>Passenger Id</th>
  			<td th:text="${passenger.passengerId}"></td>
  	</tr>
  	<tr>
  			<th>Survived</th>
  			<td th:text="${passenger.survived}"></td>
  			</tr>
  	<tr>
  			<th>PClass</th>
  			<td th:text="${passenger.pClass}"></td>
  			</tr>
  	<tr>
  			<th>Name</th>
  			<td th:text="${passenger.name}"></td>
  			</tr>
  	<tr>
  			<th>Sex</th>
  			<td th:text="${passenger.sex}"></td>
  			</tr>
  	<tr>
  			<th>Age</th>
  			<td th:text="${passenger.age}"></td>
  			</tr>
  	<tr>
  			<th>SibSp</th>
  			<td th:text="${passenger.sibSp}"></td>
  			</tr>
  	<tr>
  			<th>Parch</th>
  			<td th:text="${passenger.parch}"></td>
  			</tr>
  	<tr>
  			<th>Ticket</th>
  			<td th:text="${passenger.ticket}"></td>
  			</tr>
  	<tr>
  			<th>Fare</th>
  			<td th:text="${passenger.fare}"></td>
  			</tr>
  	<tr>
  			<th>Cabin</th>
  			<td th:text="${passenger.cabin}"></td>
  			</tr>
  	<tr>
  			<th>Embarked</th>
  			<td th:text="${passenger.embarked}"></td>		
  		</tr>
  	</tbody>	
  </table> 	
</div>

</body>
</html>
