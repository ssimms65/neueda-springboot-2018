<!DOCTYPE html>

<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel = "stylesheet">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <title th:text="${pageTitle}">Passengers</title>
  </head>


<body>

<nav th:replace="layouts/nav :: navFragment">
</nav>


<div class="jumbotron text-center">
    <h1>Titanic Passengers</h1> 
  </div>
  
<div class ="container-fluid">
  	<p>Titanic Passengers</p>
  	
  	<form class="form-horixonal" th:action="@{/save}" method="post">
  	
  	
  
  	<table class="table table-striped">
	<!--  <thead>
  		<th>PassengerId</th>
  		<th>Survived</th>
  		<th>PClass</th>
  		<th>Name</th>
  		<th>Sex</th>
  		<th>Age</th>
  		<th>SibSp</th>
  		<th>Parch</th>
  		<th>Ticket</th>
  		<th>Fare</th>
  		<th>Cabin</th>
  		<th>Embarked</th>
	</thead> -->
  	
  	<tbody>
  	<tr>
  			<th> Passenger Id </th>
  			<td><input type="text" readonly="readonly" th:field="${passenger.passengerId}"></td>
  	</tr>
  	<tr>
  			<th>Survived</th>
  			<td><input type="text" class="form-control" th:field="${passenger.survived}"></input></td>
  			</tr>
  	<tr>
  			<th> pClass </th>
  		    <td><input type="text" class="form-control" th:field="${passenger.pClass}"></input></td>
  			</tr>
  	<tr>
  			<th> Name </th>
  			<td><input type="text" class="form-control" th:field="${passenger.name}"></input>
  				<span th:if="${#fields.hasErrors('passenger.name')}" th:errors="${passenger.name}" 
  				th:class="fieldError">Name cannot be empty</span>
  			</td>
  			</tr>
  	<tr>
  			<th>Sex</th>
  			<td><input type="text" class="form-control" th:field="${passenger.sex}"></input></td>
  			</tr>
  	<tr>
  			<th>Age</th>
  			<td><input type="text" class="form-control" th:field="${passenger.age}"></input></td>
 
  			</tr>
  	<tr>
  			<th>SibSp</th>
  			<td><input type="text" class="form-control" th:field="${passenger.sibSp}"></input></td>
  			</tr>
  	<tr>
  			<th>Parch</th>
  			<td><input type="text" class="form-control" th:field="${passenger.parch}"></input></td>
  			</tr>
  	<tr>
  			<th>Ticket</th>
  			<td><input type="text" class="form-control" th:field="${passenger.ticket}"></input></td>
  			</tr>
  	<tr>	
  			<th>Fare</th>
  			<td><input type="text" class="form-control" th:field="${passenger.fare}"></input></td>
  			</tr>
  	<tr>
  			<th>Cabin</th>
  			<td><input type="text" class="form-control" th:field="${passenger.cabin}"></input></td>
  			</tr>
  	<tr>
  			<th>Embarked</th>
  			<td><input type="text" class="form-control" th:field="${passenger.embarked}"></input></td>	
  		</tr>
  	</tbody>	
  </table> 	
  <button type="submit" class="btn btn-primary">Save</button>
 <!-- <button type="submit" class="btn btn-primary">Edit</button> --> 
 <!-- <button type="submit" class="btn btn-primary">Delete</button> --> 
  </form>
</div>

</body>
</html>
